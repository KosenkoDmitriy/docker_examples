server {
  listen 80;
  server_name example2.com;
  location / {
      return 301 https://$host$request_uri;
  }
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }  
}
server {
  listen 443 ssl;
  server_name example2.com;
  
  location / {
      proxy_pass http://example2.com; #for demo purposes
  }
}